<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buttons &mdash; Brett Davis</title>

    <link
        href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
        rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/dwz7kcj.css">
    <link rel="stylesheet" href="https://use.typekit.net/dwz7kcj.css">

    <style>

    </style>
</head>

<body>

    <main>

        <h1>Button Styling &mdash; Brett Davis</h1>

        <div class="button_container">
            <a href="http://www.apple.com" target="_blank" id="btn_apple"><i class="fa fa-apple"></i></a>
        </div>

        <div class="button_container">
            <a href="https://npr.org/" target="_blank" id="btn_npr">
                <div class="btn_npr"></div>
                <div>
                    <ul class="npr">
                        <li class="one">
                            n
                        </li>
                        <li class="two">
                            p
                        </li>
                        <li class="three">
                            r
                        </li>
                    </ul>
                </div>
            </a>
        </div>

        <div class="button_container">
            <a href="http://www.tesla.com" target="_blank" id="btn_tesla"><span><img class="imgtesla"
                        src="tesla-logo.jpeg"></span></a>
        </div>

        <div class="button_container">
            <a href="http://www.explodingkittens.com/" target="_blank" id="btn_explodingkittens"><span>Exploding
                    Kittens</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit"><span>fitbit</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy"><span>OLD NAVY</span></a>
        </div>

        <div class="button_container">
            <a href="http://thecolorrun.com/" target="_blank" id="btn_colorrun"><span>The Color Run</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.moo.com/us/" target="_blank" id="btn_moo"><span>MOO</span><img class="imgmoo"
                    src="moo.png"></a>
        </div>

        <div class="button_container">
            <a href="https://www.facebook.com/
            " target="_blank" id="btn_facebook"><span>facebook</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike"><span>NIKE</span></a>
        </div>

    </main>

</body>

</html>
